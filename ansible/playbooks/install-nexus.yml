---
- name: Install Nexus
  hosts: pipelinevm
  remote_user: "{{ vm_user }}"
  become: yes
  tasks:
  - name: Pull Sonatype Nexus Docker image
    docker_image:
      name: sonatype/nexus3
      source: pull

  - name: Run Sonatype Nexus container
    docker_container:
      name: nexus
      image: sonatype/nexus3
      ports:
        - "8081:8081"
        - "8082:8082"
      state: started